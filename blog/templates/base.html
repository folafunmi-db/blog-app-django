    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400"
    />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />

  <body>
